<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简密码生成器</title>
    <style>
        :root {
            --bg-color: #fafafa;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #666666;
            --accent: #222222;
            --accent-hover: #000000;
            --border: #eaeaea;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            width: 100%;
            max-width: 360px;
        }

        h2 {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .result-box {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            position: relative;
        }

        #password {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            word-break: break-all;
            margin-right: 10px;
            color: var(--text-main);
        }

        .icon-copy {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            width: 20px;
            height: 20px;
        }

        .icon-copy:hover {
            opacity: 1;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--accent);
            margin-top: 0.5rem;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .checkbox-label input {
            margin-right: 8px;
            accent-color: var(--accent);
        }

        button#generate-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
        }

        button#generate-btn:hover {
            background-color: var(--accent-hover);
        }

        /* Copy feedback tooltip */
        .tooltip {
            position: absolute;
            top: -30px;
            right: 0;
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>生成密码</h2>
    
    <div class="result-box">
        <span id="password">...</span>
        <span class="tooltip" id="copy-msg">已复制!</span>
        <svg class="icon-copy" id="copy-btn" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
    </div>

    <div class="controls">
        <div>
            <div class="control-group">
                <label>长度</label>
                <span id="length-val">12</span>
            </div>
            <input type="range" id="length" min="6" max="32" value="12">
        </div>

        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" id="uppercase" checked> 大写字母 (A-Z)
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="lowercase" checked> 小写字母 (a-z)
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="numbers" checked> 数字 (0-9)
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="symbols"> 符号 (!@#)
            </label>
        </div>
    </div>

    <button id="generate-btn">重新生成</button>
</div>

<script>
    // 配置
    const el = {
        password: document.getElementById('password'),
        copyBtn: document.getElementById('copy-btn'),
        copyMsg: document.getElementById('copy-msg'),
        length: document.getElementById('length'),
        lengthVal: document.getElementById('length-val'),
        uppercase: document.getElementById('uppercase'),
        lowercase: document.getElementById('lowercase'),
        numbers: document.getElementById('numbers'),
        symbols: document.getElementById('symbols'),
        generateBtn: document.getElementById('generate-btn')
    };

    const chars = {
        upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        lower: 'abcdefghijklmnopqrstuvwxyz',
        number: '0123456789',
        symbol: '!@#$%^&*()_+~`|}{[]:;?><,./-='
    };

    // 生成逻辑
    function generatePassword() {
        const len = +el.length.value;
        let validChars = '';
        
        if (el.uppercase.checked) validChars += chars.upper;
        if (el.lowercase.checked) validChars += chars.lower;
        if (el.numbers.checked) validChars += chars.number;
        if (el.symbols.checked) validChars += chars.symbol;

        // 防止未选中任何选项
        if (validChars === '') {
            el.lowercase.checked = true;
            validChars = chars.lower;
        }

        let password = '';
        for (let i = 0; i < len; i++) {
            const randomIndex = Math.floor(Math.random() * validChars.length);
            password += validChars[randomIndex];
        }

        el.password.innerText = password;
    }

    // 复制逻辑
    function copyToClipboard() {
        const text = el.password.innerText;
        if (!text) return;

        navigator.clipboard.writeText(text).then(() => {
            el.copyMsg.classList.add('show');
            setTimeout(() => el.copyMsg.classList.remove('show'), 1500);
        });
    }

    // 事件监听
    el.length.addEventListener('input', (e) => {
        el.lengthVal.innerText = e.target.value;
        generatePassword();
    });
    
    [el.uppercase, el.lowercase, el.numbers, el.symbols].forEach(checkbox => {
        checkbox.addEventListener('change', generatePassword);
    });

    el.generateBtn.addEventListener('click', generatePassword);
    el.copyBtn.addEventListener('click', copyToClipboard);

    // 初始化
    generatePassword();
</script>

</body>
</html>
